<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            /* color:darkblue; */
            text-align: center;

            /* color: rgb(76, 45, 214); */
            /* color: rgba(6, 46, 214, 0.4); */
            color: hsl(129, 24%, 23%);
            background-color: rgb(220, 61, 8);
            
        }
        p{
            color: rgb(239, 114, 134);
            background-color: aqua;
        }
        #p{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Lets learn about colors</h1>
    <p id="color"> 
        Color can be represented in:
    <ol>
        <li>
            Color Keyword
        </li>
        <li>Hex Color Code</li>
        <li>RGB</li>
        <li>RGBA</li>
        <li>HSl</li>
    </ol>   


</p>
    
</body>
</html>
